---
kind: pipeline
type: docker
name: default

steps:
- name: go tests
  image: golang:alpine
  commands:
  - apk --no-cache add gcc git musl-dev

  - go get github.com/alvaroloes/enumer

  - go get
  - go generate
  - go build -o nzbget_exporter

  - go get -u golang.org/x/tools/cmd/goimports golang.org/x/lint/golint
  - test -z "$(gofmt -l . | tee /dev/stderr)"
  - test -z "$(goimports -local -e -d . | tee /dev/stderr)"
  - golint ./...
  - go test -covermode atomic ./...

- name: docker build
  pull: always
  image: spritsail/docker-build

- name: docker publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: frebib/nzbget-exporter
    tags:
    - latest
    - '%label org.label-schema.version'
    login: {from_secret: docker_login}
  when:
    branch:
    - master
    event:
    - push

---
kind: pipeline
name: update-readme

steps:
- name: dockerhub-readme
  pull: always
  image: jlesage/drone-push-readme
  settings:
    username: {from_secret: docker_username}
    password: {from_secret: docker_password}
    repo: frebib/nzbget-exporter
  when:
    branch:
    - master
    event:
    - push

